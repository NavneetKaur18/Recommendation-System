<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Recommender System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            margin-top: 0;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h3 {
            margin-top: 0;
        }

        form {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Academic Recommender System</h1>
        <h2>Find Recommendations</h2>
        
        <div class="form-section">
            <h3>Student ID:</h3>
            <form action="/get_student_ids" method="get">
                <input type="text" name="student_id" placeholder="Enter Student ID" required>
                <button type="submit">Recommend Professors</button>
            </form>
        </div>

        <div class="form-section">
            <h3>Professor ID:</h3>
            <form action="/get_professor_ids" method="get">
                <input type="text" name="professor_id" placeholder="Enter Professor ID" required>
                <button type="submit">Recommend Students</button>
            </form>
        </div>

        <div class="form-section">
            <h3>Student ID:</h3>
            <form action="/get_student_student_ids" method="get">
                <input type="text" name="student_id" placeholder="Enter Student ID" required>
                <button type="submit">Recommend Students</button>
            </form>
        </div>

        <div class="form-section">
            <h3>Professor ID:</h3>
            <form action="/get_professor_professor_ids" method="get">
                <input type="text" name="professor_id" placeholder="Enter Professor ID" required>
                <button type="submit">Recommend Professors</button>
            </form>
        </div>
    </div>
</body>
</html>
